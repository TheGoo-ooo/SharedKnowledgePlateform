<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArticleLabel_articleId}" for="articleId" />
                    <h:inputText id="articleId" value="#{articleController.selected.articleId}" title="#{bundle.CreateArticleTitle_articleId}" required="true" requiredMessage="#{bundle.CreateArticleRequiredMessage_articleId}"/>
                    <h:outputLabel value="#{bundle.CreateArticleLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{articleController.selected.userId}" title="#{bundle.CreateArticleTitle_userId}" required="true" requiredMessage="#{bundle.CreateArticleRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateArticleLabel_subjectId}" for="subjectId" />
                    <h:inputText id="subjectId" value="#{articleController.selected.subjectId}" title="#{bundle.CreateArticleTitle_subjectId}" required="true" requiredMessage="#{bundle.CreateArticleRequiredMessage_subjectId}"/>
                    <h:outputLabel value="#{bundle.CreateArticleLabel_title}" for="title" />
                    <h:inputText id="title" value="#{articleController.selected.title}" title="#{bundle.CreateArticleTitle_title}" required="true" requiredMessage="#{bundle.CreateArticleRequiredMessage_title}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articleController.create}" value="#{bundle.CreateArticleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.CreateArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArticleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
