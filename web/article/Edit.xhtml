<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticleLabel_articleId}" for="articleId" />
                    <h:inputText id="articleId" value="#{articleController.selected.articleId}" title="#{bundle.EditArticleTitle_articleId}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_articleId}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_subjectId}" for="subjectId" />
                    <h:inputText id="subjectId" value="#{articleController.selected.subjectId}" title="#{bundle.EditArticleTitle_subjectId}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_subjectId}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_title}" for="title" />
                    <h:inputText id="title" value="#{articleController.selected.title}" title="#{bundle.EditArticleTitle_title}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{articleController.selected.userId}" title="#{bundle.EditArticleTitle_userId}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{articleController.update}" value="#{bundle.EditArticleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticleViewLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.EditArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArticleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
