<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>
    <h:body>
        <div id="header">
            
            <a outcome="index.html" class="headerLogo">SharedKnowledgePlateform</a>
            
            <a href="index.html" class="headerText">Connexion</a>
            <p class="headerText"> | </p>
            <a href="index.html" class="headerText">Recherche</a>
        </div>
        <div id="content">
        
            <div id="parentsCategory">
                <h:form styleClass="jsfcrud_list_form">
                    <h:outputText escape="false" value="#{bundle.ListSubjectEmpty}" rendered="#{subjectController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{subjectController.items.rowCount > 0}">
                        <h:commandLink action="#{subjectController.previous}" value="#{bundle.Previous} #{subjectController.pagination.pageSize}" rendered="#{subjectController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{subjectController.next}" value="#{bundle.Next} #{subjectController.pagination.pageSize}" rendered="#{subjectController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{subjectController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rules="all">
                            <h:column>
                                <h:commandLink action="#{subjectController.prepareTest}" value="#{item.name}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
            </div>
            <div id="categoryList">
                <h:link outcome="/index" value="Histoire"/>
                
                <a href="index.xhtml" class="headerText">Architecture</a>
                <a href="index.xhtml" class="headerText">JSF</a>
                <a href="index.xhtml" class="headerText">DB connection</a>
                <a href="index.xhtml" class="headerText">My First JEE application</a>
                <a href="index.xhtml" class="headerText">JSP</a>
                <a href="index.xhtml" class="headerText">Controllers</a>
                <a href="index.xhtml" class="headerText">Entities</a>
                <a href="index.xhtml" class="headerText">Test</a>
                <a href="/SharedKnowledgePlateform/admin/index.xhtml" class="headerText">admin</a>
                <a href="/SharedKnowledgePlateform/modo/index.xhtml" class="headerText">modo</a>
                <a href="/SharedKnowledgePlateform/users/index.xhtml" class="headerText">user</a>
                <a href="index.xhtml" class="headerText">c13</a>
                <a href="index.xhtml" class="headerText">c14</a>
                <a href="index.xhtml" class="headerText">c15</a>
                <a href="index.xhtml" class="headerText">c16</a>
                <a href="index.xhtml" class="headerText">c17</a>
                <a href="index.xhtml" class="headerText">c18</a>
                <a href="index.xhtml" class="headerText">c19</a>
                <a href="index.xhtml" class="headerText">c20</a>
                <a href="index.xhtml" class="headerText">c21</a>
                <a href="index.xhtml" class="headerText">c22</a>
            </div>
            <div id="whitespaces">
            </div>
        </div>
        
        <div id="footer">
            <br />
            <h:link outcome="/article/List" value="Show All Article Items"/>
            <br />
            <h:link outcome="/comment/List" value="Show All Comment Items"/>
            <br />
            <h:link outcome="/subject/List" value="Show All Subject Items"/>
            <br />
            <h:link outcome="/user/List" value="Show All User Items"/>
        </div>
        
    </h:body>




</html>
