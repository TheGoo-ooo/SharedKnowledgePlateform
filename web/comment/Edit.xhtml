<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_commentId}" for="commentId" />
                    <h:inputText id="commentId" value="#{commentController.selected.commentId}" title="#{bundle.EditCommentTitle_commentId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_commentId}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_dateCreate}" for="dateCreate" />
                    <h:inputText id="dateCreate" value="#{commentController.selected.dateCreate}" title="#{bundle.EditCommentTitle_dateCreate}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_dateCreate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentLabel_dateModif}" for="dateModif" />
                    <h:inputText id="dateModif" value="#{commentController.selected.dateModif}" title="#{bundle.EditCommentTitle_dateModif}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_dateModif}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{commentController.selected.userId}" title="#{bundle.EditCommentTitle_userId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentLabel_articleId}" for="articleId" />
                    <h:selectOneMenu id="articleId" value="#{commentController.selected.articleId}" title="#{bundle.EditCommentTitle_articleId}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_articleId}">
                        <f:selectItems value="#{articleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
