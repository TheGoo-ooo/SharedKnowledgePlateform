<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_subjectId}" for="subjectId" />
                    <h:inputText id="subjectId" value="#{subjectController.selected.subjectId}" title="#{bundle.CreateSubjectTitle_subjectId}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_subjectId}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_name}" for="name" />
                    <h:inputText id="name" value="#{subjectController.selected.name}" title="#{bundle.CreateSubjectTitle_name}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_image}" for="image" />
                    <h:inputText id="image" value="#{subjectController.selected.image}" title="#{bundle.CreateSubjectTitle_image}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_image}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_description}" for="description" />
                    <h:inputText id="description" value="#{subjectController.selected.description}" title="#{bundle.CreateSubjectTitle_description}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_color}" for="color" />
                    <h:inputText id="color" value="#{subjectController.selected.color}" title="#{bundle.CreateSubjectTitle_color}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_parentId}" for="parentId" />
                    <h:inputText id="parentId" value="#{subjectController.selected.parentId}" title="#{bundle.CreateSubjectTitle_parentId}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_parentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectController.create}" value="#{bundle.CreateSubjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.CreateSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
