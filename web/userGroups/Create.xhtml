<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserGroupsLabel_usergroupId}" for="usergroupId" />
                    <h:inputText id="usergroupId" value="#{userGroupsController.selected.usergroupId}" title="#{bundle.CreateUserGroupsTitle_usergroupId}" required="true" requiredMessage="#{bundle.CreateUserGroupsRequiredMessage_usergroupId}"/>
                    <h:outputLabel value="#{bundle.CreateUserGroupsLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{userGroupsController.selected.groupname}" title="#{bundle.CreateUserGroupsTitle_groupname}" required="true" requiredMessage="#{bundle.CreateUserGroupsRequiredMessage_groupname}"/>
                    <h:outputLabel value="#{bundle.CreateUserGroupsLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userGroupsController.selected.userId}" title="#{bundle.CreateUserGroupsTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserGroupsRequiredMessage_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userGroupsController.create}" value="#{bundle.CreateUserGroupsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userGroupsController.prepareList}" value="#{bundle.CreateUserGroupsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserGroupsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
